version: "2"
run:
  build-tags:
    - debug
    - sdjournal

linters:
  default: all
  disable:
    - depguard
    - exhaustruct
    - forbidigo
    - gochecknoglobals
    - gochecknoinits
    - ireturn
    - tagliatelle
    - wsl
    - noinlineerr
    # tmp
    - errcheck
    - godoclint
    - godox
  settings:
    misspell:
      locale: US
      ignore-rules:
      # - routeros
    varnamelen:
      max-distance: 12
      ignore-names:
        - wg
        - rx
        - tx
        - re
        - ch
      ignore-decls:
        - t testing.T
        - T any
        - tr trace.Trace
        - w http.ResponseWriter
        - r *http.Request
    wrapcheck:
      ignore-sigs:
        - .Errorf(
        - errors.New(
        - errors.Unwrap(
        - .Wrap(
        - .Wrapf(
        - .WithMessage(
        - .WithMessagef(
        - .WithStack(
        - multierror.Append(
        - .ErrorOrNil()
        - errors.Join(
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .*_test.go$
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
#    - gofmt
    - gofumpt
#    - goimports
    - golines
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$

  settings:
    gofumpt:
      # Choose whether to use the extra rules.
      # Default: false
      extra-rules: true
    golines:
      # Target maximum line length.
      # Default: 100
      max-len: 120
      # Shorten single-line comments.
      # Default: false
      shorten-comments: true
      # Default: true
      reformat-tags: false
